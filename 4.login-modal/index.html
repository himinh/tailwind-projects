<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Mulish', 'sans-serif'],
          mono: ['Rokkitt', 'monospace'],
        },
      },
    }
  </script>
  <title>Login Modal</title>
</head>

<body>
  <!-- Global Container -->
  <div class="flex items-center justify-center min-h-screen bg-rose-50">
    <!-- card container -->
    <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
      <!-- left side -->
      <div class="p-6 md:p-20">
        <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
        <p class="max-w-sm mb-12 font-sans font-light text-gray-600">Log in to your account to upload or download
          pictures, videos or music.</p>
        <input type="text"
          class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light"
          placeholder="Enter your email address">

        <!-- middle content -->
        <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
          <div class="font-thin text-cyan-700">Forgot password</div>

          <button class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md  px-9 bg-cyan-700 hover:bg-opacity-90 
          shadow-sm hover:shadow-lg hover:shadow-white border transition hover:-translate-y-0.5 duration-150">
            <span>Next</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </div>


        <!-- Border -->
        <div class="mt-12 border-b border-b-gray-300"></div>

        <!-- Bottom content -->
        <p class="py-6 text-sm font-thin text-center text-gray-400">or log in with</p>

        <!-- Bottom buttons container -->
        <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
          <button
            class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
            <img src="images/facebook.png" alt="" class="w-9">
            <span class="font-thin">Facebook</span>
          </button>


          <button
            class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
            <img src="images/google.png" alt="" class="w-9">
            <span class="font-thin">Google</span>
          </button>
        </div>

      </div>

      <!-- right side -->
      <img src=" images/image.jpg" class="w-[430px] hidden md:block">

      <!-- close button -->
      <div class="group absolute -top-5 right-4 flex items-center 
        justify-center w-10 h-10 bg-gray-200 rounded-full 
        md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 
        transition duration-150">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>
    </div>


  </div>
  </div>
</body>

</html>
