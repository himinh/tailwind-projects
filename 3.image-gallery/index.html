<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Image Gallery</title>
</head>

<body>
  <div class="flex items-center justify-center min-h-screen bg-cyan-50">
    <div class="bg-white p-6 m-3 space-y-10 shadow-2xl rounded-3xl md:p-40">
      <!-- menus -->
      <div
        class="flex flex-col items-center justify-center spacey-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end">
        <!-- menu items -->
        <div class="group"><a href="#">Vector</a>
          <div class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
        </div>

        <div class="group"><a href="#">Illustration</a>
          <div class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
        </div>


        <div class="group"><a href="#">Images</a>
          <div class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
        </div>


        <div class="group"><a href="#">Icons</a>
          <div class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
        </div>

      </div>

      <!-- search -->
      <div class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0">
        <!-- input and svg container -->
        <div class="flex justify-between border-b">
          <input type="text" class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none"
            placeholder="Search">
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300 duration-300 hover:scale-110"
              fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </div>

        <!-- upload button -->
        <button
          class="py-3 px-14 text-lg font-normal text-white bg-black border border-black rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black">
          Upload
        </button>
      </div>

      <!-- Gallery container -->
      <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
        <!-- image 1 -->
        <div class="relative group">
          <img src="images/image1.jpg" alt="" class="w-72">
          <div
            class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40">
            <div class="flex justify-between w-full">
              <div class="font-normal">
                <p class="text-sm">Abstract Painting</p>
                <p class="text-xs">245 likes - 35 Shares</p>
              </div>

              <div class="flex items-center"><img src="images/bookmark.svg" alt="Bookmark"></div>
            </div>
